<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mid Rock Coin</title>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Sign Up Form -->
    <div id="signup-container">
        <h2>Sign Up</h2>
        <form id="signup-form">
            <input type="text" id="signup-username" placeholder="Username" required>
            <input type="email" id="signup-email" placeholder="Email" required>
            <input type="password" id="signup-password" placeholder="Password" required>
            <button type="submit"><i class="fa fa-user-plus"></i> Sign Up</button>
        </form>
        <p id="user-message"></p>
    </div>

    <!-- Login Form -->
    <div id="login-container">
        <h2>Login</h2>
        <form id="login-form">
            <input type="email" id="login-email" placeholder="Email" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button type="submit"><i class="fa fa-sign-in-alt"></i> Login</button>
        </form>
    </div>

    <!-- Dashboard -->
    <div id="dashboard-container" style="display:none;">
        <h2 id="user-info">Hello User</h2>
        <p id="balance">Balance: 0 Coins</p>

        <div id="actions">
            <button id="claim-coin"><i class="fa fa-coins"></i> Claim Coin</button>
            <button id="watch-ad"><i class="fa fa-video"></i> Watch Ad</button>
            <button id="swap-coin"><i class="fa fa-exchange-alt"></i> Swap to PKR</button>
            <button id="kyc-submit"><i class="fa fa-id-card"></i> KYC Request</button>
        </div>

        <div id="transactions">
            <h3>Transaction History</h3>
            <!-- Transactions will be appended here -->
        </div>

        <button id="logout-btn"><i class="fa fa-sign-out-alt"></i> Logout</button>
    </div>

    <!-- Background -->
    <div id="background-container" style="display:none;">
        <p>Bismillah-ir-Rahman-ir-Rahim</p>
        <!-- You can style background as needed in CSS -->
    </div>

    <!-- Firebase JS -->
    <script src="app.js"></script>
</body>
</html>
